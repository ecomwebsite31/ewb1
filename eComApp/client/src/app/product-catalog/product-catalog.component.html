<!-- src/app/product-catalog/product-catalog.component.html -->
<div class="container mt-5" style="background-color: black; padding: 50px">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center" style="color: white">Our Products</h2>
    <div>
      <button class="btn btn-primary mr-2" (click)="checkout()">
        <i class="bi bi-cart">&nbsp;&nbsp;</i>Checkout &nbsp; &nbsp;<span
          class="mr-3 text-light"
          >{{ cardCount }}</span
        >
      </button>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-4">
          <img
            src="{{ product.image }}"
            class="card-img-top"
            alt="{{ product.name }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Price: â‚¹{{ product.price }}</p>
            <div class="form-group">
              <label for="quantity{{ product.id }}">Quantity:</label>
              <select
                id="quantity{{ product.id }}"
                class="form-control"
                [(ngModel)]="product.selectedQuantity"
              >
                <option
                  *ngFor="let quantity of quantityOptions"
                  [value]="quantity"
                >
                  {{ quantity }}
                </option>
              </select>
            </div>
            <button class="btn btn-primary" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
